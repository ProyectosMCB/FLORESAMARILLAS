    "Eres la melodía que mi corazón no deja de cantar. 🎶",
    "En un mundo de caos, tú eres mi paz. ☁️",
    "Si mi vida fuera un libro, tú serías la mejor historia. 📖",
    "Cada día a tu lado es un regalo que atesoro con el alma. 🎁",
    "Tu amor es como un faro en la tormenta, siempre guiándome. 🏮",
    "No hay lugar en el mundo donde prefiera estar más que a tu lado. 💑",
    "Eres ese sueño del que nunca quiero despertar. ✨",
    "Mi vida tenía sentido, pero contigo encontró su propósito. 💞",
    "Eres mi hogar, mi refugio, mi todo. 🏡",
    "TE AMO MUCHO ❤️",
    "TE AMO MUCHISIMO ❤️",
    "TE AMO MUCHOTE ❤️",
    "TE AMO DEMASIADO ❤️",
    "GRACIAS POR EXISTIR ❤️"
];
      let index = 0;
      function cambiarMensaje() {
          const mensaje = document.getElementById("mensaje");
          mensaje.style.opacity = 0; // Se desvanece
          setTimeout(() => {
              index = (index + 1) % mensajes.length;
              mensaje.innerText = mensajes[index];
              mensaje.style.opacity = 1; // Aparece con transición
          }, 1500); // Espera 1.5 segundos antes de cambiar
      }
      setInterval(cambiarMensaje, 5000); // Cambia cada 5 segundos
  </script>

    Tu navegador no soporta el audio.
</audio>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      let audio = document.getElementById("musica");

      if (!audio) {
          audio = document.createElement("audio");
          audio.id = "musica";
          audio.src = "music.mp3"; // Asegúrate de que el archivo está en la carpeta correcta
          audio.loop = true;
          audio.volume = 0.5;
          document.body.appendChild(audio);

          if (localStorage.getItem("musica") !== "reproduciendo") {
              audio.play();
              localStorage.setItem("musica", "reproduciendo");
          }
      }
  });
</script>
