<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLORES AMARILLAS游꺝</title>
    <style>
        body {
            background-color: #fff9c4;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 10%; /* A침ade un margen en los lados para centrar mejor el contenido */
        }
        h1 {
            color: #ffcc02;
            font-size: 2rem;
            max-width: 80%; /* Evita que el texto llegue a los bordes */
        }
        p {
            font-size: 1rem;
            color: #555;
            max-width: 80%; /* Mantiene el texto centrado sin tocar los bordes */
            margin: 20px auto;
        }
        .btn {
            background-color: #ffcc00;
            color: white;
            font-size: 1rem;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ffd000;
        }
        #corazones-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }
        .corazon {
            position: absolute;
            bottom: 0;
            font-size: 1.5rem;
            color: red;
            opacity: 1;
            animation: subir 4s linear infinite, desvanecer 4s ease-in-out infinite;
        }
        @keyframes subir {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }
        @keyframes desvanecer {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Para Ti Mi Amor游꺝</h1>
    <p>Tu presencia ilumina mis d칤as como el sol en primavera. Gracias por hacer mi vida m치s hermosa. 游눝</p>
    <a href="flower.html" class="btn">Haz clic aqu칤</a>
    <div id="corazones-container"></div>
    <script>
        function crearCorazon() {
            const corazon = document.createElement("div");
            corazon.classList.add("corazon");
            corazon.innerHTML = "游눝";
            
            const tama침o = Math.random() * 2 + 1;
            corazon.style.fontSize = `${tama침o}rem`;
            corazon.style.left = `${Math.random() * 100}vw`;
            corazon.style.animationDuration = `${Math.random() * 2 + 3}s`;
            
            document.getElementById("corazones-container").appendChild(corazon);
            
            setTimeout(() => {
                corazon.remove();
            }, 4000);
        }
        
        setInterval(crearCorazon, 500);
    </script>
</body>
</html>
